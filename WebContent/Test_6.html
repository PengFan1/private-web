<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>$符号的实质</title>

<style type="text/css">
	
	div {
		height: 300px;
		margin-top: 30px;
		background-color: #4ceaea;
		display: none;
	}
	
</style>

</head>
<body>

	<script type="text/javascript" src = "./js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
	
//	$其实就是一个函数，参数不同，功能不同
	
	console.log(typeof $);
	
//	3种用法：
			
//	1.参数为function，入口函数
	
		$(function () {
			
			var $btn1 = $("#btn1");
			var $btn2 = $(".btn2");
			
			$btn1.click(function () {
				console.log("btn1按钮");
				$("div").fadeIn(1000);
			});
			
			$btn2.click(function () {
				$("div").fadeOut(1000);
			});
			
		});
	
//	2.$(domobj)，把DOM对象转换为jQuery对象	
		
		$(document).ready(function () {
			
		});

//	3.参数是一个字符串，用来找对象

//		标签			id			class
//		$("div");$("#btn1");$(".btn2")
		
	</script>

	<input type = "button" value = "点我啊" id = "btn1" class = "btn1">
	<input type = "button" value = "别点我" id = "btn2" class = "btn2">
	<div></div>

</body>
</html>
