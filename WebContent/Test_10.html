<!DOCTYPE html>

<meta charset="UTF-8">
<title>突出展示案例</title>

<style type="text/css">
	
	*{
		margin: 0;
		padding: 0;
	}
	ul{
		list-style: none;
	}
	body{
		background: #000;
	}
	img{
		display: block;
	}
	
	.main{
	
		width: 1100px;
		height: 384px;
		
		margin: 100px auto;
		padding: 10px 0 0 10px;
		
		background: #000;
		overflow: hidden;
		border: 1px solid #fff;
		
	}
	.main li{
		float: left;
		margin: 0 10px 10px 0;
		opacity: 0.4;
	}
	
</style>

</head>
<body>
	
	<script type="text/javascript" src = "./js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
	
		$(function () {
			
			$(".main li").mouseenter(function () {
				$(this).css("opacity",1).siblings().css("opacity",0.4);
			});
			
			$(".main").mouseleave(function () {
				
				/* $(this).children().children().css("opacity",0.4); */
				//find:后代查找
				$(this).find("li").css("opacity",0.4);
			});
			
		});
	
	</script>
